<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .typewriter {
      overflow: hidden;
      border-right: 0.1em solid #333;
      white-space: nowrap;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .typewriter1 {
      animation: typing1 3s steps(40) infinite;
    }

    .typewriter2 {
      animation: typing2 3s steps(40) infinite;
    }

    .typewriter3 {
      animation: typing3 3s steps(40) infinite;
    }

    @keyframes typing1 {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes typing2 {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes typing3 {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="typewriter typewriter1">
    <p>Your Text Here 1</p>
  </div>
  
  <div class="typewriter typewriter2">
    <p>Your Text Here 2</p>
  </div>
  
  <div class="typewriter typewriter3">
    <p>Your Text Here 3</p>
  </div>
</body>
</html>
